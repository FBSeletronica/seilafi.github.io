---
layout: default
---

<header class="intro-herder-blog">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="tex-center line">{{ page.title }}</h1>
                {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
                {% if page.author %}
                <p class="author-post"> {{ page.author }} - {{ page.date | date: date_format }}</p>
                {% else %}
                <p class="author-post"> {{ page.date | date: date_format }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</header>

<div class="container post-content ">
    <div class="row">
        <div class="col marge-post">
        {{ content }}
        </div>
    </div>
</div>
