<nav class="navbar navbar-expand-lg navbar-light fixed-top nav-scrolled">
    <div class="container">
        <!-- <img class="d-sm-none"src="{{ site.relative_url }}/img/logo.svg" alt=""> -->
        <a class="navbar-brand " href="{{ site.relative_url }}/">{{site.title}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto ">
                {% for item in site.data.navigation %}
                <li class="nav-item">
                    {% if item.anchor == true %}
                    <a class="nav-link scroll" href="{{ site.baseurl }}{{ item.link }}">
                        {{ item.name }}
                    </a>
                    {% elsif item.anchor == false %}
                    <a class="nav-link" href="{{ site.baseurl }}{{ item.link }}">
                        {{ item.name }}
                    </a>
                    {% endif %}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
