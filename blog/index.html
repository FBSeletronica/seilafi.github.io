---
layout: blog
title: Blog
---

<div class="card-columns title-margin">
    {%- for post in site.posts -%}
    <div class="card">
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        <a href="{{ post.url | relative_url }}" target="_blank">
            <img src="/img/franboy.png" class="card-img-top" alt="franzininho2.jpg">
        </a>
        <div class="card-body">
            <a class="card-title" href="{{ post.url | relative_url }}"> {{ post.title | escape }}</a>
        </div>
    </div>
    {%- endfor -%}
  </div>
